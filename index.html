<!DOCTYPE html>
<html>
    <head>
        <title> Trivia Game</title>
         <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="assets/css/style.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        
     <div class="container">
        <div>
            <h1 ><strong> Welcome to Trivia Game: </strong> </h1>
        </div>
        <div class="img"><img src="assets/images/img.jpg">
           
        </div>
        
        
        <div class="text-center">
            <button id="start" class="button" value="START"> <h1> START </h1></button>
        </div>
        <div class="hide">
            
            
     
            <div id="button">
                <button>Time Remaining: </button>
                <div id="display">00:00</div>
            </div>
            
            <form id = "quiz" name = "quiz">
                <p>What year did Dirty Dancing hit theatres?</p>
                <input type = "radio" id = "mc" name = "question1" value = "1985"> 1985<br>
                <input type = "radio" id = "mc" name = "question1" value = "1987"> 1987<br>
                <input type = "radio" id = "mc" name = "question1" value = "1989"> 1989<br>
                <input type = "radio" id = "mc" name = "question1" value = "1991"> 1991<br>
                
                <p> What is Baby's real name?</p>
                <input type = "radio" id = "mc" name = "question2" value = "Maggie"> Maggie <br>
                <input type = "radio" id = "mc" name = "question2" value = "Gabriella"> Gabriella <br>
                <input type = "radio" id = "mc" name = "question2" value = "Bianca"> Bianca <br>
                <input type = "radio" id = "mc" name = "question2" value = "Frances"> Frances <br>

                <p> What was the name of Johnny's orinigal dance partner? </p>
                <input type = "radio" id = "mc" name = "question3" value = "Patricia-Ann"> Patricia-Ann <br>
                <input type = "radio" id = "mc" name = "question3" value = "Paula"> Paula <br>
                <input type = "radio" id = "mc" name = "question3" value = "Pamela"> Pamela <br>
                <input type = "radio" id = "mc" name = "question3" value = "Penny"> Penny <br>
                <br>
                
                <input id = "done" type = "button" value = "Done!">
                
            </form>
            
            
        </div>

        <div id = "after_submit">
                <p id="number_correct"> </p>
                <p id="number_incorrect"> </p>
                <p id="number_unanswered"> </p>


         <iframe id="music" type="text/html" width="640" height="390" src="https://youtu.be/XINddkzfTzM"frameborder="0" ></iframe>   

         </div>
    
    </div> 

        <script type="text/javascript">
        $("#start").on("click", function(){
        $(".hide").css({"display":"block"});
        $("#start, .Trivia, .text-center ").css({"display":"none"});
        var counter = 8;
        
        // counter++;
        // increment
        // decrement
        // // setTimeout
        // setTimeout(function () {
        //     // fire
        //    counter--;
        //    console.log(counter);
        // }, 8000)
        // setTimeout
        var timer = setInterval(function () {
        // fire
        counter--;
        if(counter === 0){
        clearInterval(timer);
         $(".hide").css({"display":"none"});
        check()
        }
        $("#display").html(counter)
        
        }, 1000)
        });
        
        $("#done").on("click", function(){
        $(".hide").css({"display":"none"});
        check()

        })

        // setInterval
        function check(){
        var question1 = document.quiz.question1.value;
        var question2 = document.quiz.question2.value;
        var question3 = document.quiz.question3.value;
        var correct = 0;
        var incorrect = 0;
        var unaswered = 0;
        if (question1 ==="1987") {
        correct++;
        }
        
        if (question2 ==="Frances") {
        correct++;
        }
        if (question3 ==="Penny") {
        correct++;
        }
        if (question1 !=="1987") {
        incorrect++;
        }
        
        if (question2 !=="Frances") {
        incorrect++;
        }
        if (question3 !=="Penny") {
        incorrect++;
        }
        if (question1 = "0") {
        unaswered++;
        }
        
        if (question2 = "0") {
        unaswered++;
        }
        if (question3 = "0") {
        unaswered++;
        }
        document.getElementById("after_submit").style.visibility = "visible";
        document.getElementById("number_correct").innerHTML = "Correct Answers: " + correct;
        document.getElementById("number_incorrect").innerHTML = "Incorrect Answers: " + incorrect;
        document.getElementById("number_unaswered").innerHTML = "Unanswered Answers: " + "0";
        }
        
      </script>
    </body>
</html>
