<!DOCTYPE html>
<html>
    <head>
        <title> Trivia Game</title>
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </head>
    <body>
        
        <div class="container">
            <div>
                <br>
                <br>
                <h1 ><strong> Welcome to Trivia Game </strong> </h1>
            </div>
            <br>
            <br>
            <div class="img"><img src="assets/images/img.jpg">
                
            </div>
            
            <br>
            <br>
            <div class="text-center">
                <button id="start" class="button" value="START"> <h1> START </h1></button>
            </div>
            <div class="hide">
                
                
                
                <div id="button">
                    <h2>Time Remaining: </h2>
                    <div id="display"> 00:00</div>
                </div>
                <form id = "quiz" name = "quiz">
                    <p>What year did Dirty Dancing hit theatres?</p>
                    <input type = "radio" id = "mc" name = "question1" value = "1985"> 1985
                    <input type = "radio" id = "mc" name = "question1" value = "1987"> 1987
                    <input type = "radio" id = "mc" name = "question1" value = "1989"> 1989
                    <input type = "radio" id = "mc" name = "question1" value = "1991"> 1991
                    <br>
                    <br>
                    <p> What is Baby's real name?</p>
                    <input type = "radio" id = "mc" name = "question2" value = "Maggie">Maggie
                    <input type = "radio" id = "mc" name = "question2" value = "Gabriella">Gabriella
                    <input type = "radio" id = "mc" name = "question2" value = "Bianca">Bianca
                    <input type = "radio" id = "mc" name = "question2" value = "Frances">Frances
                    <br>
                    <br>
                    <p> What was the name of Johnny's orinigal dance partner? </p>
                    <input type = "radio" id = "mc" name = "question3" value = "Patricia-Ann"> Patricia-Ann
                    <input type = "radio" id = "mc" name = "question3" value = "Paula"> Paula
                    <input type = "radio" id = "mc" name = "question3" value = "Pamela"> Pamela
                    <input type = "radio" id = "mc" name = "question3" value = "Penny"> Penny
                    
                    <br>
                    <br>
                    <input id = "done" type = "button" value = "Done!">
                    
                </form>
                
                
            </div>
            <div id = "after_submit">
                <p id="number_correct"> </p>
                <p id="number_incorrect"> </p>
                <p id="number_unanswered"> </p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/XINddkzfTzM?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
            </div>
            
        </div>
        <script src="assets/javascript/app.js"></script>
        
    </body>
</html>
